<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Door Dripp</title>
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    body {
      background: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
        width: 100%;
        padding: 30px 0;
        display: flex;
        justify-content: center;
        position: absolute;
        top: 0;
        z-index: 50;
    }   

    header img {
      width: 250px;
      height: auto;
    }

    section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        padding-top: 150px;
        text-align: center;
        /* removed invalid empty font-size */
    }

    section:last-of-type {
      min-height: auto;
      padding-top: 20px;
    }

    h1 { 
      font-size: clamp(4rem, 12vw, 10rem);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 15px;
      animation: fadeIn 1.3s ease forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.85;
      animation: fadeIn 1.8s ease forwards;
    }

    .sneak-gallery {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 40px;
      width: 90%;
      max-width: 380px;
    }

    .item {
      width: 100%;
      height: 420px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      animation: fadeUp 1.2s ease forwards;
    }

    .email-box {
      margin-top: 40px;
      display: flex;
      gap: 10px;
    }

    input {
      padding: 12px 16px;
      width: 230px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: #111;
      color: white;
    }

    button {
      padding: 12px 18px;
      border: none;
      background: white;
      color: black;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ccc;
    }

    footer {
      padding: 60px 0;
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      0% { opacity:0; transform:translateY(20px);}
      100% { opacity:1; transform:translateY(0);}
    }

    @keyframes fadeUp {
      0% { opacity:0; transform:translateY(40px);}
      100% { opacity:1; transform:translateY(0);}
    }

    .coming-soon-text {
      margin-top: 60px;
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #fff, #888, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite, fadeUp 2s ease forwards;
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Door Drip Logo">
</header>

<section>
  <h1>Door Dripp</h1>
  <p>Delivering Fresh Style Straight to Your Doorstep...</p>
  <div class="coming-soon-text">Coming Soon</div>
</section>
 

<section>
  <h2 style="font-size:2rem;">Get Early Access</h2>

  <div class="email-box">
    <input type="email" placeholder="Enter your email">
    <button>Notify Me</button>
  </div>
</section>

<footer>
  Â© 2025 Door Dripp. All Rights Reserved.
</footer>

</body>
</html>
